<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        body {
            width: 60%;
            margin: 10em auto;
        }
    </style>
</head>
<body>
    <h1>Formul√°rio - Bootstrap</h1>
    <form>
        <div class="form-group">
            <label for="name">Nome completo:</label>
            <input type="text" class="form-control" id="name" placeholder="Nome completo">
          </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail">
        </div>
        <div class="form-group">
          <label for="phone">Telefone:</label>
          <input type="number" class="form-control" id="phone" placeholder="(00) 00000-0000">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</body>
</html>
