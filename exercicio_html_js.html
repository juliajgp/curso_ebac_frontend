<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML + JS</title>
  </head>

  <body>
    <form id="formulario">
      <label for="numA">Insira um número:</label><br>
      <input type="number" id="numA"><br><br>
      <label for="numB">Insira outro número:</label><br>
      <input type="number" id="numB"><br><br>

      <input type="button" onclick="funcao1()" value="Submeter">
    </form>

    <script>
      function funcao1()
      {
        numeroA = document.getElementById('numA').value;
        numeroB = document.getElementById('numB').value;
        
        if(numeroB > numeroA) {
          alert("Formulário válido!");
        }
        else {
          alert("Formulário inválido! Insira novamente os números!");
        }

        document.getElementById("formulario").reset();
      }
    </script>

  </body>

</html>
